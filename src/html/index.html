    <title>Filmes Populares</title>

<body>
    <main>
        <div class="top">
            <h1>Filmes Populares</h1>
            <div class="top__searchMovie">
                <input type="text" class="top__inputSearch" placeholder="Digite algum filme para pesquisar..." />
                <svg class="top_searchIcon" width="21" height="22" viewBox="0 0 21 22" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z"
                        stroke="#8A8A8A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M19.35 20.35L15 16" stroke="#8A8A8A" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <div class="top__fav">
                <label class="checkFav">Mostrar meus filmes favoritos apenas
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

                <img src="../img/marvel.svg" alt="Avengers Endgame">

                                        stroke="#BA0707" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>
                            Favoritar
                        </label>
